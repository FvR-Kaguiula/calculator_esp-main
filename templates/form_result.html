<!-- Crear una página que emita los datos del usuario -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Programación de visita</title>
</head>
<body class="form_result_body">
    <header>
        <div class="header__text">
        {% block content %}
        <h1 class="form_result_h1">Gracias por programar tu visita</h1>
        <p><strong>Tu nombre:</strong> {{name}}</p>
        <p><strong>Dirección:</strong> {{address}}</p>
        <p><strong>Tu email:</strong> {{email}}</p>
        <p><strong>Tu fecha de visita:</strong> {{date}}</p>
        {% endblock %}
        </div>
    </header>
</body>
</html>
