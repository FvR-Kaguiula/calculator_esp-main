<!-- Crear una página que emita los datos del usuario -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación de visita</title>
</head>
<body>
    {% block content %}
    <h1>Gracias por programar tu visita</h1>
    <p>Tu nombre: {{name}}</p>
    <p>Tu dirección: {{address}}</p>
    <p>Tu email: {{email}}</p>
    <p>Tu fecha de visita: {{date}}</p>
    {% endblock %}
</body>
</html>
